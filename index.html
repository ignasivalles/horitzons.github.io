<!DOCTYPE html>
<html>
<head>
    <title>Horitzons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
        }

        .popup-image {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <img src="P1010094.JPG" alt="Header Image" style="max-width: 100px;" />
        <div class="header-text">Horitzons</div>
    </header>

    <div id="map"></div>
   
    <!-- Footer section -->
    <footer>
        <img src="P1010094.JPG" alt="Footer Image" style="max-width: 100px;" />
    </footer>
        
    <script>
        // Initialize the map
        var map = L.map('map').setView([43.75, -5.23], 5); // Center map on a specific location
        
        // Add OpenTopoMap base layer
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Map style: &copy; OpenTopoMap',
            maxZoom: 17
        }).addTo(map);
        
        // Add bathymetry overlay
        L.tileLayer('https://tiles.geoservice.dlr.de/service/wmts/bathy/{z}/{x}/{y}.png', {
            attribution: '&copy; GEBCO',
            maxZoom: 8,
            opacity: 0.7
        }).addTo(map);

        // Photo metadata (replace with your actual photo data)
        const photoData = [
            { filename: "P1010094.JPG", lat: 43.75, lon: -5.23 }, // Example 1
            { filename: "photo2.jpg", lat: 42.75, lon: -6.23 }, // Example 2
            { filename: "photo3.jpg", lat: 44.00, lon: -4.50 }  // Example 3
        ];

        // GitHub repository URL for images
        const repoURL = "https://ignasivalles.github.io/ignasivalles"; // Replace with your GitHub Pages URL

        // Loop through the photo data and add markers
        photoData.forEach(item => {
            const photoURL = `${repoURL}${item.filename}`;
            
            // Create a marker at the specified location
            const marker = L.marker([item.lat, item.lon]).addTo(map);

            // Add a popup with the photo
            marker.bindPopup(`
                <div>
                    <img src="${photoURL}" alt="Photo" class="popup-image" />
                </div>
            `);
        });
    </script>
</body>
</html>
